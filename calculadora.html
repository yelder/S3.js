<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/calculadora.css">
</head>

<body>

</body>

</html>

<div class="title">
    <h1>Calculadora</h1>
</div>
<div class="container">
    <div>
        <div id="display" name="display"></div>
    </div>
    <table>
        <tr>
            <td><input class="button" type="button" value="C" id="clear" onclick="pressBtn(this)"></input>
            <td>
            <td><button class="button" value="<" id="back" onclick="pressBtn(this)">
                    < </button>
            <td>
            <td><button class="button" value="*" id="multiply" onclick="pressBtn(this)">X</input>
            <td>
            <td><button class="button" value="/" id="divide" onclick="pressBtn(this)">/</button>
            <td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="7" id="seven" onclick="pressBtn(this)"></input>
            <td>
            <td><input class="button" type="button" value="8" id="eight" onclick="pressBtn(this)"></input>
            <td>
            <td><input class="button" type="button" value="9" id="nine" onclick="pressBtn(this)"></input>
            <td>
            <td><button class="button" value="-" id="subtract" onclick="pressBtn(this)">-</button>
            <td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" id="four" onclick="pressBtn(this)"></input>
            <td>
            <td><input class="button" type="button" value="5" id="five" onclick="pressBtn(this)"></input>
            <td>
            <td><input class="button" type="button" value="6" id="six" onclick="pressBtn(this)"></input>
            <td>
            <td><button class="button" value="+" id="add" onclick="pressBtn(this)">+</button>
            <td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="1" id="one" onclick="pressBtn(this)"></input>
            <td>
            <td><input class="button" type="button" value="2" id="two" onclick="pressBtn(this)"></input>
            <td>
            <td><input class="button" type="button" value="3" id="three" onclick="pressBtn(this)"></input>
            <td>
            <td><button class="button" value="=" id="equals" onclick="pressBtn(this)">=</button>
            <td>
        </tr>
        <tr>
            <td><button class="button" value="." id="decimal" onclick="pressBtn(this)">.</button>
            <td>
            <td><input class="button" type="button" value="0" id="zero" onclick="pressBtn(this)"></input>
            <td>
        </tr>
</div>
<script src="scripts/calculadora.js"></script>
</body>

</html>
